<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS Stepik/Solution.css">
    <title>Форма</title>
</head>
<body>
    <h1 class="header">Заполните фому,чтобы мы узнали о вас немного больше</h1>
    <form action="">
        <fieldset>
            <legend>Общая информация</legend>
            <div class="FIOmail">
                    <label for="lastname">Фамилия</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Иванов">
                </div>
                <div class="FIOmail">
                    <label for="firstname">Имя</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Иван">
                </div>
                <div class="FIOmail">
                    <label for="patronymic">Отчество</label>
                    <input id="patronymic" type="text" name="patronymic" placeholder="Иванович">
                </div>
                <div class="FIOmail1">
                    <label for="email">email</label>
                    <input id="email" type="email" name="email" placeholder="mail@mail.ru">
            </div>
        </fieldset>
        <fieldset>
            <legend>Пол</legend>
            <div>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">М</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Ж</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Хобби</legend>
            <div>
                <input type="checkbox" id="drawing" name="hobby" value="drawing">
                <label for="drawing">Рисование</label>
                <input type="checkbox" id="reading" name="hobby" value="reading">
                <label for="reading">Чтение</label>
                <input type="checkbox" id="knitting" name="hobby" value="knitting">
                <label for="knitting">Вязание</label>
                <input type="checkbox" id="cooking" name="hobby" value="cooking">
                <label for="cooking">Кулинария</label>
            </div>
        </fieldset>
        <div class="buttons">
        <input type="submit">
        <input type="reset" value="Очистить">
        </div>
        </form>
    </form>
</body>
</html>
